<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/join.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join a Group</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="group_key" placeholder="Enter Group Key" required>
            <input type="text" name="adm_number" placeholder="Admission Number (e.g., CS001)" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <button type="submit">Join</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back</a></p>
    </div>
</body>
</html>
